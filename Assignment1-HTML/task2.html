<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .list-container{
            border: 2px solid black;
            padding: 10px;
            display: inline-block;
        }
    </style>
    <div class="list-container">
        <p>Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
    
            <li>Milk</li>
        </ul>

    </div>
    
</body>
</html>
