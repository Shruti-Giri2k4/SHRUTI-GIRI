<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table & Shapes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Table Styling */
        table {
            border-collapse: separate;
            border-spacing: 5px;
            background-color: lightblue;
            width: 60%;
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 2px solid black;
            border-radius: 15px;
        }
        th {
            font-weight: bold;
        }

        /* Shapes Styling */
        .shape-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 30px;
            margin-top: 30px;
        }

        .shape {
            width: 100px;
            height: 60px;
            border: 2px solid green;
            border-radius: 5px;
        }

        .rounded {
            border-radius: 20px;
        }

        .oval {
            border-radius: 50%;
            width: 100px;
            height: 60px;
            border: 2px solid green;

        }

        .custom {
            border-radius: 30px 10px;
            border: 2px solid green;

        }
        .rectangle{
            width: 100px;
            height: 60px;
            border: 2px solid green;
            border-radius: 3px;
 
        }

    </style>
</head>
<body>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <div class="shape-container">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="rounded shape"></div>
        <div class="shape"></div>
        <div class="rectangle"></div>
        <div class="rounded shape"></div>
        <div class="oval"></div>
        <div class="rectangle"></div>
        <div class="custom"></div>

    </div>

</body>
</html>
