<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Task6.css">
</head>
<body>

<div class="container mt-5">
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control is-invalid">
            <div class="invalid-feedback">Name is required</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control is-invalid">
            <div class="invalid-feedback">Email is required</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control is-invalid">
            <div class="invalid-feedback">Password is required</div>
        </div>

        <div class="mb-3">
            <label for="hobbies" class="form-label">Hobbies</label>
            <select id="hobbies" class="form-select">
                <option value="">Select a hobby</option>
                <option value="reading">Reading</option>
                <option value="sports">Sports</option>
                <option value="music">Music</option>
            </select>
        </div>

        <button type="submit" class="btn btn-danger w-100">Submit</button>
    </form>
</div>

</body>
</html>
