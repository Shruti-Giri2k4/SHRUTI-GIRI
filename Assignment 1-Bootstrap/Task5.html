<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Task5.css">
</head>
<body>

    <div class="container mt-5">
        <form id="validationForm" novalidate>
            <!-- First Name -->
            <label class="form-label">First Name</label>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                <div class="invalid-feedback">Please supply your first name</div>
            </div>

            <!-- Last Name -->
            <label class="form-label">Last Name</label>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                <div class="invalid-feedback">Please supply your last name</div>
            </div>

            <!-- Email -->
            <label class="form-label">E-Mail</label>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
                <div class="invalid-feedback">Please supply your email address</div>
            </div>

            <!-- Phone -->
            <label class="form-label">Phone #</label>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                <input type="text" class="form-control" id="phone" placeholder="(845)555-1212" required>
                <div class="invalid-feedback">Please supply your phone number</div>
            </div>

            <!-- Address -->
            <label class="form-label">Address</label>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-house"></i></span>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>

            <!-- City -->
            <label class="form-label">City</label>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-house-door"></i></span>
                <input type="text" class="form-control" id="city" placeholder="City" required>
                <div class="invalid-feedback">Please supply your city</div>
            </div>

            <!-- State -->
            <label class="form-label">State</label>
            <select class="form-select mb-3">
                <option selected>Please select your state</option>
                <option value="NY">New York</option>
                <option value="CA">California</option>
                <option value="TX">Texas</option>
            </select>

            <!-- Hosting Option -->
            <label class="form-label">Do you have hosting?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="hosting" value="yes">
                <label class="form-check-label">Yes</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="hosting" value="no">
                <label class="form-check-label">No</label>
            </div>

            <!-- Project Description -->
            <label class="form-label">Project Description</label>
            <textarea class="form-control mb-3" rows="3" placeholder="Project Description"></textarea>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-warning w-100">Send</button>
        </form>
    </div>

    <script>
        // Enable Bootstrap validation styles
        (() => {
            'use strict';
            const forms = document.querySelectorAll('form');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>

</body>
</html>
